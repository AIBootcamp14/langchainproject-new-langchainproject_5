# 다중 요청 패턴 정의
#
# 이 파일은 사용자 질문에서 다중 도구 사용 패턴을 감지하기 위한 키워드 조합을 정의합니다.
# 각 패턴은 키워드 조합과 순차적으로 실행할 도구 목록으로 구성됩니다.
#
# 형식:
# - keywords: [키워드1, 키워드2, ...]  # 모든 키워드가 질문에 포함되어야 함
#   tools: [도구1, 도구2, ...]          # 순차적으로 실행할 도구 목록
#   description: 패턴 설명
#   priority: 우선순위 (높을수록 먼저 확인)
#
# 도구 목록:
# - search_paper: RAG 논문 검색
# - web_search: 웹 검색
# - glossary: 용어집 검색
# - summarize: 논문 요약
# - general: 일반 답변
# - text2sql: 논문 통계 조회
# - save_file: 파일 저장

patterns:
  # ==================== 논문 검색 + 요약 패턴 (우선순위: 높음) ==================== #
  # 가장 많이 사용되는 패턴 (scenarios 분석 결과 12개)

  - keywords: ["찾", "요약"]
    tools: ["search_paper", "summarize"]
    description: "논문 찾아서 요약"
    priority: 100
    examples:
      - "Attention Mechanism 논문 찾아서 요약해줘"
      - "Transformer 논문 찾아서 핵심 내용 요약해줘"

  - keywords: ["검색", "요약"]
    tools: ["search_paper", "summarize"]
    description: "논문 검색 후 요약"
    priority: 100
    examples:
      - "BERT 논문 검색해서 요약해줘"
      - "GPT 관련 논문 검색하고 요약해줘"

  - keywords: ["논문", "요약"]
    tools: ["search_paper", "summarize"]
    description: "논문 + 요약 키워드"
    priority: 100
    examples:
      - "RAG 논문 요약해줘"
      - "최근 Transformer 논문 요약해줘"

  - keywords: ["찾", "정리"]
    tools: ["search_paper", "summarize"]
    description: "논문 찾아서 정리"
    priority: 95
    examples:
      - "Multimodal AI 논문 찾아서 정리해줘"
      - "Diffusion 모델 논문 찾아서 정리해줘"

  - keywords: ["검색", "정리"]
    tools: ["search_paper", "summarize"]
    description: "논문 검색 후 정리"
    priority: 95
    examples:
      - "GAN 논문 검색해서 정리해줘"

  - keywords: ["찾", "핵심"]
    tools: ["search_paper", "summarize"]
    description: "논문 찾아서 핵심 내용"
    priority: 90
    examples:
      - "최근 Attention 논문 찾아서 핵심 내용 알려줘"

  - keywords: ["논문", "핵심"]
    tools: ["search_paper", "summarize"]
    description: "논문 핵심 내용"
    priority: 90
    examples:
      - "BERT 논문 핵심 내용 알려줘"

  - keywords: ["찾", "주요"]
    tools: ["search_paper", "summarize"]
    description: "논문 찾아서 주요 내용"
    priority: 85
    examples:
      - "AI 윤리 논문 찾아서 주요 논점 알려줘"

  - keywords: ["논문", "주요"]
    tools: ["search_paper", "summarize"]
    description: "논문 주요 내용"
    priority: 85
    examples:
      - "Prompt Engineering 논문 주요 실험 결과"

  - keywords: ["찾", "비교"]
    tools: ["search_paper", "summarize"]
    description: "논문 찾아서 비교"
    priority: 80
    examples:
      - "BERT와 RoBERTa 논문 찾아서 비교해줘"
      - "Vision Transformer와 Swin Transformer 비교해줘"

  - keywords: ["발전", "정리"]
    tools: ["search_paper", "summarize"]
    description: "발전 과정 정리"
    priority: 75
    examples:
      - "GPT 계열 모델의 발전 과정을 정리해줘"

  - keywords: ["응용", "정리"]
    tools: ["search_paper", "summarize"]
    description: "응용 사례 정리"
    priority: 75
    examples:
      - "Multimodal AI 관련 논문 응용 사례 정리해줘"

  # ==================== 통계 조회 + 논문 검색 패턴 ==================== #

  - keywords: ["년", "찾", "논문"]
    tools: ["text2sql", "search_paper"]
    description: "연도별 논문 통계 후 검색"
    priority: 90
    examples:
      - "2024년 이후 RL 논문 중 상위 인용 5개 찾아줘"
      - "2025년 ViT 논문 찾아줘"

  - keywords: ["년", "관련", "논문"]
    tools: ["text2sql", "search_paper"]
    description: "연도별 특정 주제 논문"
    priority: 85
    examples:
      - "2024년 BERT 관련 논문"

  - keywords: ["상위", "인용"]
    tools: ["text2sql", "search_paper"]
    description: "인용 상위 논문"
    priority: 85
    examples:
      - "인용이 많은 상위 5개 논문"

  - keywords: ["순위", "논문"]
    tools: ["text2sql", "search_paper"]
    description: "논문 순위"
    priority: 80
    examples:
      - "Transformer 논문 인용 순위"

  # ==================== 통계 조회 + 요약 패턴 ==================== #

  - keywords: ["통계", "요약"]
    tools: ["text2sql", "summarize"]
    description: "통계 조회 후 대표 논문 요약"
    priority: 85
    examples:
      - "2024년 BERT 논문 통계 보여주고 대표 논문 요약해줘"

  - keywords: ["개수", "요약"]
    tools: ["text2sql", "summarize"]
    description: "논문 개수 조회 후 요약"
    priority: 80
    examples:
      - "Transformer 논문 개수 보여주고 하나 요약해줘"

  - keywords: ["몇 편", "요약"]
    tools: ["text2sql", "summarize"]
    description: "논문 수 조회 후 요약"
    priority: 80
    examples:
      - "AI 논문 몇 편인지 보여주고 대표 하나 요약해줘"

  # ==================== 웹 검색 + 요약 패턴 ==================== #

  - keywords: ["최신", "정리"]
    tools: ["web_search", "summarize"]
    description: "최신 정보 검색 후 정리"
    priority: 85
    examples:
      - "최신 AI 컨퍼런스 소식 정리해줘"
      - "최신 Reinforcement Learning 논문 정리해줘"

  - keywords: ["최신", "요약"]
    tools: ["web_search", "summarize"]
    description: "최신 정보 검색 후 요약"
    priority: 85
    examples:
      - "최신 AI 트렌드 요약해줘"

  - keywords: ["최근", "정리"]
    tools: ["web_search", "summarize"]
    description: "최근 정보 검색 후 정리"
    priority: 80
    examples:
      - "최근 LLM 동향 정리해줘"

  - keywords: ["최근", "요약"]
    tools: ["web_search", "summarize"]
    description: "최근 정보 검색 후 요약"
    priority: 80
    examples:
      - "최근 AI 뉴스 요약해줘"

  - keywords: ["2024년", "정리"]
    tools: ["web_search", "summarize"]
    description: "특정 연도 정보 정리"
    priority: 75
    examples:
      - "2024년 AI 발전 정리해줘"

  - keywords: ["2025년", "정리"]
    tools: ["web_search", "summarize"]
    description: "특정 연도 정보 정리"
    priority: 75
    examples:
      - "2025년 LLM 트렌드 정리해줘"

  # ==================== 용어집 + 논문 검색 패턴 ==================== #

  - keywords: ["설명", "논문"]
    tools: ["glossary", "search_paper"]
    description: "용어 설명 후 관련 논문"
    priority: 75
    examples:
      - "Transformer 설명하고 관련 논문 보여줘"
      - "Attention Mechanism 설명하고 논문도 보여줘"

  - keywords: ["뭐야", "논문"]
    tools: ["glossary", "search_paper"]
    description: "용어 정의 후 관련 논문"
    priority: 70
    examples:
      - "BERT가 뭐야? 그리고 논문도 보여줘"

  - keywords: ["차이", "논문"]
    tools: ["glossary", "search_paper"]
    description: "개념 차이 설명 후 논문"
    priority: 70
    examples:
      - "Attention과 Feed Forward 차이 설명하고 논문 보여줘"

  # ==================== 논문 검색 + 파일 저장 패턴 ==================== #

  - keywords: ["찾", "저장"]
    tools: ["search_paper", "save_file"]
    description: "논문 찾아서 저장"
    priority: 70
    examples:
      - "한국 연구자 LLM 논문 찾아서 저장해줘"

  - keywords: ["검색", "저장"]
    tools: ["search_paper", "save_file"]
    description: "논문 검색 후 저장"
    priority: 70
    examples:
      - "Transformer 논문 검색해서 저장해줘"

  # ==================== 통계 조회 + 파일 저장 패턴 ==================== #

  - keywords: ["통계", "저장"]
    tools: ["text2sql", "save_file"]
    description: "통계 조회 후 저장"
    priority: 65
    examples:
      - "Transformer 논문 수 조회하고 저장해줘"

  - keywords: ["SQL", "저장"]
    tools: ["text2sql", "save_file"]
    description: "SQL 조회 후 저장"
    priority: 65
    examples:
      - "SQL로 논문 수 조회하고 저장해줘"

  # ==================== 검색 + 설명 패턴 ==================== #

  - keywords: ["검색", "설명"]
    tools: ["search_paper", "general"]
    description: "논문 검색 후 설명"
    priority: 60
    examples:
      - "RAG 논문 검색해서 설명해줘"

  - keywords: ["찾", "설명"]
    tools: ["search_paper", "general"]
    description: "논문 찾아서 설명"
    priority: 60
    examples:
      - "BERT 논문 찾아서 설명해줘"

